<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Work Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .last-updated {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .supervisor-filter {
            flex: 1;
            min-width: 200px;
        }

        .supervisor-filter select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
        }

        .refresh-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #218838;
        }

        .refresh-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .status {
            padding: 15px 20px;
            text-align: center;
            font-weight: bold;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .table-container {
            overflow-x: auto;
            max-height: 70vh;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th {
            background: #343a40;
            color: white;
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 12px 10px;
            border-bottom: 1px solid #e9ecef;
            vertical-align: top;
        }

        tr:nth-child(even) {
            background: #f8f9fa;
        }

        tr:hover {
            background: #e3f2fd;
        }

        .date-cell {
            font-weight: 600;
            color: #2c3e50;
            min-width: 100px;
        }

        .supervisor-cell {
            font-weight: 600;
            color: #e74c3c;
            min-width: 120px;
        }

        .work-type-cell {
            background: #e8f5e8;
            border-radius: 4px;
            padding: 4px 8px;
            font-weight: 500;
            min-width: 100px;
        }

        .description-cell {
            max-width: 200px;
            word-wrap: break-word;
        }

        .number-cell {
            text-align: right;
            font-weight: 600;
            color: #495057;
            min-width: 80px;
        }

        .volume-cell {
            background: #fff3cd;
            border-radius: 4px;
            padding: 4px 8px;
            text-align: right;
            font-weight: 600;
            color: #856404;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-style: italic;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .supervisor-filter {
                min-width: auto;
            }

            table {
                font-size: 0.8rem;
            }

            th, td {
                padding: 8px 6px;
            }

            .description-cell {
                max-width: 150px;
            }
        }

        @media (max-width: 480px) {
            th, td {
                padding: 6px 4px;
            }

            .header {
                padding: 15px;
            }

            .controls {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 Supervisor Work Dashboard</h1>
            <div class="last-updated" id="lastUpdated">Last updated: Never</div>
        </div>

        <div class="controls">
            <div class="supervisor-filter">
                <select id="supervisorFilter">
                    <option value="">All Supervisors</option>
                </select>
            </div>
            <button class="refresh-btn" id="refreshBtn" onclick="loadData()">
                🔄 Refresh Data
            </button>
        </div>

        <div class="status" id="status" style="display: none;"></div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Supervisor</th>
                        <th>Work Type</th>
                        <th>Description</th>
                        <th>Length</th>
                        <th>Width</th>
                        <th>Height</th>
                        <th>Quantity</th>
                        <th>Volume</th>
                        <th>Erection</th>
                        <th>Dismantling</th>
                    </tr>
                </thead>
                <tbody id="dataTable">
                    <tr>
                        <td colspan="11" class="no-data">Click "Refresh Data" to load live data from Google Sheets</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allData = [];
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRxODcmDFDJLfScffQaei0ejYlolvQKi32KiWBBAp97WO7lLuD1TZHgK-ibCMn5kmW_0CsQHZMzcrHp/pub?gid=1765901480&single=true&output=csv';

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }

        function formatDate(dateStr) {
            if (!dateStr || dateStr.trim() === '') return 'N/A';
            
            // Try to parse various date formats
            let date;
            
            // Check if it's already in a good format
            if (dateStr.includes('/')) {
                const parts = dateStr.split('/');
                if (parts.length === 3) {
                    // Assume MM/DD/YYYY or DD/MM/YYYY
                    date = new Date(dateStr);
                }
            } else if (dateStr.includes('-')) {
                date = new Date(dateStr);
            } else {
                // Try to parse as is
                date = new Date(dateStr);
            }
            
            // Validate date
            if (isNaN(date.getTime())) {
                return dateStr; // Return original if can't parse
            }
            
            // Format as DD/MM/YYYY
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            
            return `${day}/${month}/${year}`;
        }

        function parseCSV(csv) {
            const lines = csv.split('\n');
            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line === '') continue;

                const values = [];
                let current = '';
                let inQuotes = false;

                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim().replace(/"/g, ''));
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim().replace(/"/g, ''));

                if (values.length >= headers.length) {
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = values[index] || '';
                    });
                    
                    // Validate required fields
                    if (row.Date || row.Supervisor) {
                        data.push(row);
                    }
                }
            }

            return data;
        }

        function populateSupervisorFilter(data) {
            const supervisors = [...new Set(data.map(row => row.Supervisor).filter(s => s))].sort();
            const select = document.getElementById('supervisorFilter');
            
            // Clear existing options except "All Supervisors"
            select.innerHTML = '<option value="">All Supervisors</option>';
            
            supervisors.forEach(supervisor => {
                const option = document.createElement('option');
                option.value = supervisor;
                option.textContent = supervisor;
                select.appendChild(option);
            });
        }

        function renderTable(data) {
            const tbody = document.getElementById('dataTable');
            
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="11" class="no-data">No data available for selected supervisor</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(row => `
                <tr>
                    <td class="date-cell">${formatDate(row.Date)}</td>
                    <td class="supervisor-cell">${row.Supervisor || 'N/A'}</td>
                    <td class="work-type-cell">${row['Work Type'] || 'N/A'}</td>
                    <td class="description-cell">${row.Description || 'N/A'}</td>
                    <td class="number-cell">${row.Length || '0'}</td>
                    <td class="number-cell">${row.Width || '0'}</td>
                    <td class="number-cell">${row.Height || '0'}</td>
                    <td class="number-cell">${row.Quantity || '0'}</td>
                    <td class="volume-cell">${row.Volume || '0'}</td>
                    <td class="number-cell">${row.Erection || '0'}</td>
                    <td class="number-cell">${row.Dismantling || '0'}</td>
                </tr>
            `).join('');
        }

        function filterData() {
            const selectedSupervisor = document.getElementById('supervisorFilter').value;
            
            let filteredData = allData;
            if (selectedSupervisor) {
                filteredData = allData.filter(row => row.Supervisor === selectedSupervisor);
            }
            
            renderTable(filteredData);
        }

        async function loadData() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.disabled = true;
            refreshBtn.textContent = '🔄 Loading...';
            
            showStatus('Loading live data from Google Sheets...', 'loading');

            try {
                const response = await fetch(csvUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csvText = await response.text();
                
                if (!csvText.trim()) {
                    throw new Error('Empty response from Google Sheets');
                }

                allData = parseCSV(csvText);
                
                if (allData.length === 0) {
                    throw new Error('No valid data found in the spreadsheet');
                }

                populateSupervisorFilter(allData);
                filterData();
                
                // Update last updated time
                const now = new Date();
                document.getElementById('lastUpdated').textContent = 
                    `Last updated: ${now.toLocaleString()}`;
                
                showStatus(`✅ Successfully loaded ${allData.length} records`, 'success');

            } catch (error) {
                console.error('Error loading data:', error);
                showStatus(`❌ Error loading data: ${error.message}`, 'error');
                
                document.getElementById('dataTable').innerHTML = 
                    '<tr><td colspan="11" class="no-data">Failed to load data. Please check your internet connection and try again.</td></tr>';
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = '🔄 Refresh Data';
            }
        }

        // Set up event listeners
        document.getElementById('supervisorFilter').addEventListener('change', filterData);

        // Auto-refresh every 5 minutes
        setInterval(loadData, 5 * 60 * 1000);

        // Load data on page load
        window.addEventListener('load', loadData);
    </script>
